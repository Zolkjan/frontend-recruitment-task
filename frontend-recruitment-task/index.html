<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/main.css">
    <script src="/src/js/main.js"></script>
    <script src="https://pagecdn.io/lib/mathjs/10.4.0/math.min.js"></script>
    <title>Jan Żółkiewski - Recruitment task</title>

</head>
<body>
    <div class="container-fluid">
        <div>
            <img class="float-start image" src="/images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_ar_4_3,c_fill,g_auto__c_scale,w_538.jpg" alt="">
        </div>
        <div class="right-block">
            <p class="title-heading">Lorem Ipsum</p>
            <div class="text">
                Infinitely scalable, feature-rich and cloud-native data management and protection for modern and legacy infrastructures and SaaS platforms, managed via a single app with no hardware required.
            </div>
            <button type="button" id="myBtn" class="btn" data-bs-toggle="modal" data-bs-target="#modalView">
                Button    
            </button>
        </div>
    </div>

    <div class="modal fade" id="modalView" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <p class="modal-title" id="exampleModalLabel">Alert!</p>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                You have clicked <span id="counter"></span> times to related button.
            </div>
            <div class="btn btnReset" id="reset-button">
                Reset
            </div>
          </div>
        </div>
    </div>

    <script>
        window.onload = function(){
            var x = 0;
            const myBtn = document.getElementById("myBtn");
            const totalCount = document.getElementById("counter");
            const buttonReset = document.createElement("button");
            const addButton = document.querySelector(".modal-content")
            const resetX = document.getElementById("reset-button");

        
            myBtn.addEventListener("click",function(){
                x = x + 1;
                totalCount.innerHTML = x;
                if(x == 6){
                    resetX.style.display = "block";
                }
            });

            resetX.addEventListener("click",function(){
                x = 0;
                totalCount.innerHTML = x;
                if(x == 0){
                    resetX.style.display = "none";
                }
            })
        }
    </script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</body>
</html>
